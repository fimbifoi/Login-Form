<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div style="border-color: red !important;" class="col-md-4 myForm">
				<h1 class="loginFormH1Tag">Login Form</h1>
				<div>
					<form>
					<div class="inputForm form-group">
			    		<input type="username" class="form-control" id="username" placeholder="Enter Username" name="username">
		    		</div>
				    <div class="inputForm form-group">
				    	<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
				    </div>
				    <div class="checkbox">
				    	<label><input type="checkbox" name="remember"> Remember me</label>
				    </div>

				    <div class="col-md-12 text-center ">
                        <button type="submit" class="mybtn btn-block btn-primary">Login</button>
                    </div>
					<div class="">
						<p class="text-right">Password and or Username <a href="#">Forgotten</a></p>
					</div>
			    	<div class="signUp">
			    		<p class="text-center">To create an account, contact system administrator 
			    			<p class="text-center">
			    				<a href="#">here</a>
			    			</p>
			    		</p>
			    	</div>

					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
</body>
</html>
